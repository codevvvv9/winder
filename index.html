<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Winder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999999;
        --border-color-hover: #666;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <w-button :loading="isLoading" @click="isLoading = !isLoading">
        按钮
      </w-button>
      <w-button icon="download" :loading="isLoading">
        按钮
      </w-button>
      <w-button icon="setting" icon-position="right" :loading="isLoading">
        按钮
      </w-button>
      <w-button-group>
        <!-- <div>
          <w-button icon="left">
            按钮
          </w-button>
        </div> -->
        <w-button icon="left">
          按钮
        </w-button>
        <w-button>
          更多
        </w-button>
        <w-button icon="right">
          按钮
        </w-button>
      </w-button-group>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1173001_6t5cvvg96y7.js"></script>
  </body>
</html>
