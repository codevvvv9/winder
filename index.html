<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Winder</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      /* box-sizing: border-box; */
      --border-color: #999999;
    }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999999;
      --border-color-hover: #666;
    }
    body {
      margin: 0;
    }
  </style>
  <body>
    <div id="app" style="padding: 60px;">
      <div style="overflow: hidden;padding-top: 60px; padding-bottom: 60px;">
        <w-popover>
          <template slot="content">
            <div>popover内容</div>
          </template>
          <w-button>点我</w-button>
        </w-popover>
        <w-popover position="bottom">
          <template slot="content">
            我出现了
          </template>
          <w-button>点我</w-button>
        </w-popover>
        <w-popover position="left">
          <template slot="content">
            我出现了
          </template>
          <w-button>点我</w-button>
        </w-popover>
        <w-popover position="right">
          <template slot="content">
            我出现了
          </template>
          <w-button>点我</w-button>
        </w-popover>
      </div>
      <div style="overflow: hidden;padding-top: 60px; padding-bottom: 60px;">
          <w-popover trigger="hover">
            <template slot="content">
              <div>popover内容</div>
            </template>
            <w-button>点我</w-button>
          </w-popover>
          <w-popover position="bottom" trigger="hover">
            <template slot="content">
              我出现了
            </template>
            <w-button>点我</w-button>
          </w-popover>
          <w-popover position="left" trigger="hover">
            <template slot="content">
              我出现了
            </template>
            <w-button>点我</w-button>
          </w-popover>
          <w-popover position="right" trigger="hover">
            <template slot="content">
              我出现了
            </template>
            <w-button>点我</w-button>
          </w-popover>
        </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
