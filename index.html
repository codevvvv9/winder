<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Winder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999999;
        --border-color-hover: #666;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
      .box {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div style="border: 1px solid black">
        <w-row gutter="20">
          <w-col>1</w-col>
          <w-col>2</w-col>
        </w-row>
        <w-row gutter="20">
          <w-col>1</w-col>
          <w-col>2</w-col>
          <w-col>3</w-col>
        </w-row>
        <w-row gutter="20">
          <w-col>1</w-col>
          <w-col>2</w-col>
          <w-col>3</w-col>
          <w-col>4</w-col>
        </w-row>
        <w-row>
          <w-col span="2">1</w-col>
          <w-col span="20" offset="2">11</w-col>
        </w-row>
        <w-row>
          <w-col span="4">1</w-col>
          <w-col span="18" offset="2">11</w-col>
        </w-row>
        <w-row>
          <w-col span="4">1</w-col>
          <w-col span="8" offset="2">11</w-col>
          <w-col span="8" offset="2">11</w-col>
        </w-row>
        <w-row>
          <w-col span="4">1</w-col>
          <w-col span="4" offset="6">11</w-col>
          <w-col span="8" offset="2">11</w-col>
        </w-row>
      </div>
      <div class="box">
        <!-- <w-input value="吴林" disabled></w-input> -->
        <!-- <w-input value="林少" readonly></w-input> -->
        <!-- <w-input value="吴少" @change="inputChange"></w-input> -->
        <w-input v-model="message"></w-input>
        <p>{{ message }}</p>
        <button @click="changeMessage">changeMessage</button>
      </div>
      <div class="box">
        <!-- <w-input value="吴" error="名字至少是两位"></w-input> -->
      </div>
      <div class="box">
        <w-button :loading="isLoading" @click="isLoading = !isLoading">
          按钮
        </w-button>
        <w-button icon="download" :loading="isLoading">
          按钮
        </w-button>
        <w-button icon="setting" icon-position="right" :loading="isLoading">
          按钮
        </w-button>
        <w-button-group>
          <!-- <div>
            <w-button icon="left">
              按钮
            </w-button>
          </div> -->
          <w-button icon="left">
            按钮
          </w-button>
          <w-button>
            更多
          </w-button>
          <w-button icon="right">
            按钮
          </w-button>
        </w-button-group>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
